    <title>SPECIALITY POLYMERS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bungee Outline', cursive;
            background-color: #0d1a26;
            color: #e6f7ff;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            min-height: 100vh;
        }

        #justchem1 {
            font-size: 3.5rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h2 {
            margin: 0.8rem 0;
        }

        h2 a {
            text-decoration: none;
            font-size: 2rem;
            color: #e6f7ff;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
        }

        h2 a:hover {
            color: #4CAF50;
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>
