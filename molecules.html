<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Structures</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            margin: 0;
        }

        /* Navigation Button */
        .nav-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .nav-btn:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            margin-top: 0;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .card {
            background: white;
            padding: 10px 20px 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
        }
        .card h2 {
            margin: 15px 0 15px 0;
            font-size: 1.5em;
            color: #000;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            width: 100%;
        }
        
        /* Image Styling - Blends white backgrounds */
        img {
            max-width: 100%;  
            max-height: 200px; 
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <a href="index.html" class="nav-btn">‚Üê Back to Home</a>

    <h1>Chemical Structures</h1>

    <div class="grid">

        <div class="card">
            <h2>Polycarbonate</h2>
            <img src="polycarbonate.png" alt="Polycarbonate Structure">
        </div>

        <div class="card">
            <h2>PHBV</h2>
            <img src="phbv.png" alt="PHBV Structure">
        </div>

        <div class="card">
            <h2>Kevlar</h2>
            <img src="kevlar.png" alt="Kevlar Structure">
        </div>

        <div class="card">
            <h2>PPV</h2>
            <img src="ppv.png" alt="PPV Structure">
        </div>

        <div class="card">
            <h2>Polyacetylene</h2>
            <img src="polyacetylene.png" alt="Polyacetylene Structure">
        </div>

        <div class="card">
            <h2>Graphene</h2>
            <img src="graphene.png" alt="Graphene Structure">
        </div>

    </div>

</body>
</html>
