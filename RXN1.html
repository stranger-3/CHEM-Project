<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Structures</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .card {
            background: white;
            padding: 10px 20px 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card h2 {
            margin: 15px 0 5px 0;
            font-size: 1.5em;
            color: #000;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            width: 100%;
        }
        
        /* CSS BRACKETS SETUP */
        .polymer-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 100px; /* Bracket size */
            color: #333;
            line-height: 1;
            margin-top: 15px;
        }
        .polymer-wrapper img {
            max-width: 180px;
            max-height: 150px;
            margin: 0 5px;
            object-fit: contain;
        }
        .subscript {
            font-size: 20px;
            align-self: flex-end;
            margin-bottom: 15px;
            font-family: sans-serif;
            font-weight: bold;
        }
        .bracket {
            font-weight: lighter;
            transform: scaleY(1.2); 
        }

        /* No brackets for Graphene */
        .no-bracket .bracket, .no-bracket .subscript {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Chemical Structures</h1>

    <div class="grid">

        <div class="card">
            <h2>Polycarbonate</h2>
            <div class="polymer-wrapper">
                <span class="bracket">[</span>
                <img src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/Bisphenol%20A/PNG?image_size=large" alt="Polycarbonate">
                <span class="bracket">]</span>
                <span class="subscript">n</span>
            </div>
        </div>

        <div class="card">
            <h2>PHBV</h2>
            <div class="polymer-wrapper">
                <span class="bracket">[</span>
                <img src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/3-hydroxybutyric%20acid/PNG?image_size=large" alt="PHBV">
                <span class="bracket">]</span>
                <span class="subscript">n</span>
            </div>
        </div>

        <div class="card">
            <h2>Kevlar</h2>
            <div class="polymer-wrapper">
                <span class="bracket">[</span>
                <img src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/N,N'-Diphenylterephthalamide/PNG?image_size=large" alt="Kevlar">
                <span class="bracket">]</span>
                <span class="subscript">n</span>
            </div>
        </div>

        <div class="card">
            <h2>PPV</h2>
            <div class="polymer-wrapper">
                <span class="bracket">[</span>
                <img src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/Trans-Stilbene/PNG?image_size=large" alt="PPV">
                <span class="bracket">]</span>
                <span class="subscript">n</span>
            </div>
        </div>

        <div class="card">
            <h2>Polyacetylene</h2>
            <div class="polymer-wrapper">
                <span class="bracket">[</span>
                <img src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/1,3,5-Hexatriene/PNG?image_size=large" alt="Polyacetylene">
                <span class="bracket">]</span>
                <span class="subscript">n</span>
            </div>
        </div>

        <div class="card no-bracket">
            <h2>Graphene</h2>
            <div class="polymer-wrapper">
                <img src="https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/Coronene/PNG?image_size=large" alt="Graphene">
            </div>
        </div>

    </div>

</body>
</html>
